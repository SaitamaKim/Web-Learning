<!-- 如果需要返回上一级目录，注意不要出了根目录  -->
<img src="../艾伦.jpg" alt="">
<!-- 解释一下这里为什么'http://127.0.0.1:8080/'可以访问到艾伦.jpg:
    1.首先浏览器地址是根目录已经对应是网页最上一级了，无法再往外退
    2.所以即使../了，依然对应目录http/艾伦.jpg
    3.去掉了根域名，后面的就是url，所以这边url是/艾伦.jpg,且恰好访问到http/艾伦.jpg
-->


<!-- 不可以出根目录！最多退到根目录！就比如下面最多就到http/eren2.jpg(明显错误)
