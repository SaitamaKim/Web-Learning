    <style>
    /* 
    块元素在文档流中默认垂直排列
    如果希望块元素在页面中水平排列，可以使块元素脱离文档流
    使用float来使元素浮动，从而脱离文档流
    可选值：
        none：默认值，元素默认在文档流中排列
        left：元素立即脱离文档流，像页面的左侧浮动
        right：元素立即脱离文档流，像页面的右侧浮动

        当为一个元素设置浮动以后，他下边的元素会立即向上移动
        元素浮动以后会尽量向页面的左上或右上浮动，直到遇到父元素的边框或者其他的浮动元素
        如果浮动元素上边是一个没有浮动的块元素，则浮动元素不会超过块元素
        浮动的元素不会超过他上边的兄弟元素，最多最多一边齐

    浮动的元素不会盖住文字（内联元素），文字会自动环绕在元素的周围，
    所以我们可以通过浮动来达到文字环绕效果

    在文档流中，（块元素）子元素的宽度默认占父元素的全部
    设置浮动脱离文档流后，高度和宽度都由内容撑开
    内联元素设置浮动以后会变成块元素
    
    */
    </style>
</head>
