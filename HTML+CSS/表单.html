<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        form标签中必须指定action属性，该属性指向的是一个服务器的地址
        当我们提交表单时，将会提交到action属性对应的地址
    -->

   
    
    <form action="背景.html">
        <!-- 
            使用input来创建一个输入框 type类型是text
            如果希望表单项的数据会被提交到服务器，则需要给表单项指定一个name属性
            name表示提交内容的名字

            用户填写的信息会附在url地址的后面以查询字符串的形式发送给服务器
                url?查询字符串
            格式：
            属性名=属性值&属性名=属性值&属性名=属性值...

            在文本框中也可以指定value属性值，该值将会作为文本框的默认值显示
         -->


    <!-- 
        在表单中可以使用fieldset来对表单进行分组
        可以将表单项中的同一组放到一个fieldset中
     -->
     <fieldset>

        <!-- 可以使用legend标签来指定fieldset组名 -->
        <legend>用户信息</legend>
         <!-- 
             注意label标签里的文字可以用来选中表单中的元素
             该标签可以使用for属性，指定需要指定的表单项的id值
          -->
         <label for="usrn">用户名</label>
         <input type="text" name="username" id="usrn">
         <br>

         <!-- 密码框  -->
         密码框<input type="password" name="password">
         <br>
    </fieldset>

         <!-- 单选按钮  radio
            通过name进行分组 name相同是同一组按钮
            像这种需要用户选择但是不需要用户直接填写内容的表单项
                还必须指定value属性，这样被选中的表单项的value值将会被最终提交给服务器

            注意：单选框和多选框 默认选中效果使用checked属性
        -->
        性别
         <input type="radio" name="gender" value="male" checked="checked">男
         <input type="radio" name="gender" value="female">女
         <br>
         
         <!-- 
             多选框 checkbox
          -->
          爱好
          <input type="checkbox" name="hobby" value="zq" checked="checked">足球
          <input type="checkbox" name="hobby" value="lq" checked="checked">篮球
          <input type="checkbox" name="hobby" value="ymq">羽毛球
          <input type="checkbox" name="hobby" value="ppq">乒乓球
          <br>

        <!--
              下拉列表select
                option用来设置列表项
                下拉列表的name属性要设置给select，而value要设置给option  
               注意：1.下拉列表中添加默认选中效果使用selected属性  
                    2. 当为select添加一个mutilple="mutilple"，则下拉列表变成一个可以多选的下拉列表
        -->
        你喜欢的明星
        <select name="star" id="">
            <!-- 
                在select中可以通过optgroup来对选项进行分组
                    同一个optgroup中的选项是一组

             -->
             <optgroup label="女明星">
                <option value="fbb">范冰冰</option>
                <option value="lxr" selected="selected">林心如</option>
                <option value="zw">赵薇</option>
             </optgroup>

             <optgroup label="男明星">
                <option value="ldh">刘德华</option>
                <option value="gfc">郭富城</option>
                <option value="gtl">古天乐</option>
             </optgroup>
            
        </select>
        <br>

        <!-- 
            文本域 textarea
         -->
         自我介绍
         <textarea name="info" id="" cols="30" rows="10"></textarea>
         <br>

         <!-- 提交按钮 submit-->
         <input type="submit" value="提交" >

         <!-- 重置按钮  reset-->
         <input type="reset">

        <!-- 
             单纯按钮  button
             没有任何功能只能被点击，可以使用绑定js来扩展功能
        -->
         <input type="button" value="按钮">


         <!-- 
             除了使用input，也可以使用button标签来创建按钮
             这种方式和使用input类似，只不过由于他是成对出现的标签
                使用起来更加的灵活 （里面可以放其他元素~）
          -->
          <button type="submit">提交</button>
          <button type="reset">重置</button>
          <button type="button">按钮</button>

    </form>


</body>
</html>
