        margin会重叠
        在网页中 垂直方向的相邻外边距会发成重叠
         - 所谓的外边距重叠是指兄弟元素之间的相邻外边距会取最大值而不是取和
        
        如果父子元素的垂直外边距相邻（其实是重叠）了，则子元素的外边距会设置给父元素
        （例如大的div里面套一个小的div，那么两个div的上外边距就重叠了,这个时候如果改变子元素的上外边距
          就会把这个上外边距传递给父元素）

        
        解决外边距重叠的方法（设置成外边距不相邻）：
        1.  加文字隔开/加其他元素隔开
        2.  设置边框
        3.  设置内边距
