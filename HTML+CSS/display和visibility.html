    <!-- 
DISPLAY
        ?将一个内联元素变成块元素?
        通过display修改样式可以改变元素的类型：
            可选值：
            1. inline: 可以将一个元素作为内联元素显示
            2. block：  可以将一个元素设置为块元素显示
            3. inline-block: 将一个元素转换为行内块元素
                            使一个元素既有行内元素的特点又有块元素的特点
                            即可以设置宽高，又不会独占一行
            4. none： 不显示元素，并且元素不会在页面中继续占用位置
        
VISIBILITY
        visibility可以用来设置元素隐藏和显示的状态
        可选值：
            1. visible 元素可见
            2. hidden 元素不显示，但是他的位置会依然保持（所占空间依旧存在）



     -->
</body>
</html>
