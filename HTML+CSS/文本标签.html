        强调 
        em  语义上的强调
        strong 警告的语气
     -->

     <strong>警告：注意水深</strong>
    <!-- 
        i  斜体
        b 加粗
        small 细则
    
        cite 对书名，歌名，话剧等的引用
        q    短应用 默认加引号
        blockquote  块级引用
   
        sup 上标
        sub 下标
        ins  插入内容加下划线
