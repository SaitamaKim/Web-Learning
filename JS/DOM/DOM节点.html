<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
    **    
        整个文档是文档节点
        每个 HTML 元素是元素节点
        HTML 元素内的文本是文本节点
        每个 HTML 属性是属性节点
        所有注释是注释节点


    ** 
         通过innerHTML可以取得元素内的HTML代码
        如果元素内只有文本，那么innerHTML只返回文本，因此可以用来提取文本
        但是如果元素内还有其他元素之类的东西，那么innerHTML返回的是HTML源代码

        上面说到如果只有文本可以用innerHTML，除此之外还可以用
        1. element.childNodes[0].nodeValue
        2. element.firstChild.nodeValue

        nodeValue属性:
            元素节点的 nodeValue 是 undefined
            文本节点的 nodeValue 是文本文本
            属性节点的 nodeValue 是属性值
        
    ***    
        创建HTML元素并插入：
            先document.create***生成
            然后父节点使用appendChild(*),insertBefore(*,*)等方法插入
        删除已有HTML元素:
            父节点使用father.removeChild(child)方法
            或者child.parentNode.removeChild(child);
            请不要使用node.remove()方法
        替换HTML元素:
            parent.replaceChild(para, child);
        

    ***
        HTMLCollection对象
        getElementsByTagName() 方法返回 HTMLCollection 对象。
        length 属性定义了 HTMLCollection 中元素的数量（可用于遍历）


    ***
        NodeList 对象
        NodeList 对象是从文档中提取的节点列表（集合）。
        所有浏览器都会为 childNodes 属性返回 NodeList 对象。
        大多数浏览器会为 querySelectorAll() 方法返回 NodeList 对象。
        length 属性定义了 HTMLCollection 中元素的数量（可用于遍历）
        
    ***
        两个对象的区别:（不太懂）
            HTMLCollection（前一章）是 HTML 元素的集合。
            NodeList 是文档节点的集合。

            访问 HTMLCollection 项目，可以通过它们的名称、id 或索引号。(因为是HTML元素集合)

            访问 NodeList 项目，只能通过它们的索引号。

            只有 NodeList 对象能包含属性节点和文本节点。(因为是文档节点)

        两者都不是数组，但类似数组。

     -->
    
</body>
</html>
